<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<p id="answer"> None </p>
<button onclick="App.capture_webbox()">Capture</button>
<input id="text"></input>
<button onclick="save()">Save</button>
<input id="text2"></input>
<button onclick="save2()">Save Other</button>
<script>
    //on_init(answer_data) 
    function setDefault(){
        window.addEventListener('message', function(e) {
            const data = e.data;
            document.getElementById('answer').innerText = data;
        });
    }
    
    //App.save_answer(data)
    function save(){
        var value = document.getElementById('text').value;
        App.save_answer(data)
        window.parent.postMessage({
                type: 'save_answer',
                data : value
            }, '*');
    }
	 
    //App.save_answer_other(data)
	function save2(){
        var value = document.getElementById('text2').value;
        App.save_answer_other(value, 'result')
        window.parent.postMessage({
                type : 'save_answer_other',
                data : value, 
                questionName: 'result'
            }, '*');
   }
</script>
</body>
</html>
